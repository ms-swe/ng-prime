<p-selectButton
  [options]="options"
  [(ngModel)]="value"
  (onChange)="onChange($event.value)"
  [disabled]="disabled"
>
  <ng-template let-item pTemplate>
    <i
      pTooltip="{{ item.tooltip }}"
      tooltipPosition="bottom"
      [class]="item.icon"
    ></i>
  </ng-template>
  >
</p-selectButton>
