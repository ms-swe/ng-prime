<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="flex">
    <ngp-tri-select-button
      id="triLarge"
      formControlName="triLarge"
      class="mr-6"
    >
    </ngp-tri-select-button>

    <p-triStateCheckbox
      formControlName="tri1"
      class="mr-6"
    ></p-triStateCheckbox>
    <p-triStateCheckbox
      formControlName="tri2"
      class="mr-6"
    ></p-triStateCheckbox>
    <p-triStateCheckbox
      formControlName="tri3"
      class="mr-6"
    ></p-triStateCheckbox>

    <input id="aText" class="form-input" type="text" formControlName="aText" />

    <p-button
      label="Submit"
      type="submit"
      [disabled]="formGroup.invalid"
      class="m -8"
    />
  </div>
</form>

<p-table [value]="tableData" [tableStyle]="{ 'min-width': '75rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 60%">Name</th>
      <th style="width: 40%">Blue</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter field="name" matchMode="contains" />
      </th>
      <th>
        <p-columnFilter type="boolean" field="blue" />
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.blue }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No items found.</td>
    </tr>
  </ng-template>
</p-table>
